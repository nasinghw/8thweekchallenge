<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/> -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
    <h3 id="time-heading" class="text-center"></h3>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
      
        <div class="list-group" id="history">

     
          <!-- &&&& -->

<form id="movie-form">
  <label for="city-input"></label>
  <input type="text" id="city-input"><br>

  <!-- Button triggers new movie to be added -->
  <input id="add-city" type="submit" value="Search City!">
</form>
<!-- &&& -->
          <!-- this is the list for search cities -->
          
          <!-- Cities will get dumped here -->
    <hr><div id="buttons-view"></div>
         
        </div>

      </aside>

      <div class="col-lg-9 pb-3">
        <!-- Today's forcast card with information re: city searched -->
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <div class="city"></div>
        <div class="temp"></div>
        <div class="tempC1"></div>
        <div class="wind"></div>
        <div class="humidity"></div>

         <!-- 5 day forcast for the city searched  -->
         <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
